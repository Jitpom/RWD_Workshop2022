<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1>Prashanthi</h1>
                    </div>
                    <img src="https://images.unsplash.com/photo-1642706879399-9ba705deabdd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80"
                        alt="" class="card-img-top">
                    <div class="card-body">
                        <h6 class="card-title">Dtac Sim Card</h6>
                        <p class="card-text">Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Read More</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-end">
                        <h1>Prashanthi</h1>
                    </div>
                    <img src="https://images.unsplash.com/photo-1642706879399-9ba705deabdd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80"
                        alt="" class="card-img-top img-fluid">
                    <div class="card-body text-end">
                        <h6 class="card-title">Dtac Sim Card</h6>
                        <p class="card-text">Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-primary">Read More</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-group mt-5">
            <div class="btn btn-outline-primary">Button1</div>
            <div class="btn btn-outline-success">Button2</div>
            <div class="btn btn-outline-warning">Button3</div>
            <div class="btn btn-outline-danger">Button4</div>
        </div>
        <div class="btn-group mt-5">
            <div class="btn btn-primary">Button1</div>
            <div class="btn btn-success">Button2</div>
            <div class="btn btn-warning">Button3</div>
            <div class="btn btn-danger">Button4</div>
        </div>
        <div class="mt-5">
            <div class="btn btn-primary btn-lg">Button1</div>
            <div class="btn btn-success btn-sm">Button2</div>
            <div class="btn btn-warning">Button3</div>
            <div class="btn btn-link">Button4</div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-primary">Carousel</h1>
        <div id="carousel-1" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="2" class="active"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1642616761946-598ef178a491?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1642670329322-ad5e7b0f8ffb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt="" class="d-block w-100">
                </div>
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1642693963977-1dc609072a7b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt="" class="d-block w-100">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-1" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</body>

</html>
